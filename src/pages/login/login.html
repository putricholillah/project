
<ion-header>

  <ion-toolbar color="main">
	<ion-title>Masuk</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="no-scroll" >
	
	<form>
		<ion-item>
			<ion-label floating >Username</ion-label>
			<ion-input (ngModel)="username" name="username" type="text" ></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label floating >Password</ion-label>
			<ion-input (ngModel)="password" name="password" type="password" ></ion-input>
		</ion-item>
	</form>
	
	<button  ion-button  (click)="masuk()" round>
	  <ion-icon name="log-in" style="zoom: 1.5"></ion-icon>
	</button>
	
	
	
</ion-content>
